<!DOCTYPE html>
<html>
<head>
    <title>在哪学-管理后台</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/znx.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/znx.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/user.js') }}" type="text/javascript"></script>
    <meta charset="utf-8">
</head>
<body>
<div id="wrap">
    <div class="navbar navbar-static-top" id="headnav">
        <div class="navbar-inner ">
            <div class="container">
                <a class="brand" href="#" style="padding: 0 26px;">
                    在哪学运营后台</a>

                <div class="nav-collapse collapse">
                    <ul class="nav pull-right">
                        <li>
                            <a href="{{ url_for('main.index') }}">
                                网站首页
                            </a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="container" id="aboutus" style="margin-top: 0px;">
        {% include 'snippet/admin_nav.html' %}

        <div class="rightabout">
        <div class="tab-content">
            <div class="tab-pane active" id="indexorigan">
                <h3>推荐机构设置</h3>
                <h4 class="indexoriganname">{{ org.name }}</h4>

                <form class="indexoriganform" method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div id="origaninfourl">
                        <div class="control-group">
                            <label class="control-label">机构id</label>

                            <div class="controls">
                                {{ form.org_id(class="form-control",readonly="true") }}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">机构网址</label>

                            <div class="controls">
                                {{ form.url(class="form-control") }}
                            </div>
                        </div>
                    </div>
                    <div class="indexoriganpicup">
                        <button type="button" class="btn-next anotherbtn" id="organupload">上传照片</button>
                        <span>请添加630px*340px大小图片</span>
                        <i class="icon-ok" id="uploadok1"></i>
                        <input type="file" name="{{ form.photo.name }}" id="uploadorginpic"
                               style="display: none;">

                        <div class="anlipic"><img src="{{ url_for('static', filename='images/02.png') }}"
                                                  class="img-polaroid"
                                                  id="uploadpic1" mousemove="return false;"/></div>
                        <button type="submit" class=" btn btn-long">添加推荐机构</button>
                    </div>
                </form>
                <div id="large1"></div>
            </div>

        </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
