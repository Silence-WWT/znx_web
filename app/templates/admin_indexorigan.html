<!DOCTYPE html>
<html>
<head>
    <title>在哪学-管理后台</title>
    <link href="../static/css/znx.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/main.css" rel="stylesheet"/>
    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <script src="../static/js/znx.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../static/js/user.js"></script>
    <meta charset="utf-8">
</head>
<body>
<div id="wrap">
    <div class="navbar navbar-static-top" id="headnav">
        <div class="navbar-inner ">
            <div class="container">
                <a class="brand" href="#" style="padding: 0 26px;">
                    在哪学运营后台</a>

                <div class="nav-collapse collapse">
                    <ul class="nav pull-right">
                        <li>
                            <a href="{{ url_for('main.index') }}">
                                网站首页
                            </a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="container" id="aboutus" style="margin-top: 0px;">
        {% include 'snippet/admin_nav.html' %}
        <div class="rightabout">
            <div class="tab-content">




                <div class="tab-pane active" id="indexorigan">
                    <h3>推荐机构设置<a href="{{ url_for('znx_admin.search_org') }}">添加机构</a></h3>
                    <ul class="unstyled">
                        {% for org in orgs %}
                        <li><span class="acttitle">{{ org.org.name }}</span>
                            <span>添加时间：{{ org.created|get_date_time }}</span>
                            <a href="{{ url_for('znx_admin.delete_org', org_id=org.id) }}"><button type="button" class="btn-next adminbtn">解除推荐</button></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
