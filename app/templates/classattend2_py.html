{% extends "layout.html" %}
{% block title %}在哪学-免费试听课程报名-课程信息{% endblock title %}
{% block navbar %}
{% include 'head.html' %}
{% endblock navbar %}
{% block content %}
<div id="organregall">
    <div class="container">

        <h3 class="attendtitle">免费试听课程报名</h3>

        <ul class="breadcrumb">
            <li><a href="#">1、课程信息</a> <span class="divider"><img
                    src="{{ url_for('static', filename='images/lefterr.png') }}"></span>
            </li>
            <li class="active"><a href="#">2、个人信息</a> <span class="divider"><img
                    src="{{ url_for('static', filename='images/lefterr.png') }}"></span>
            </li>
            <li><a href="#">3、提交订单</a>
            </li>
        </ul>
        <div id="organregform">
            <form class="form-horizontal" method="post">
                {{ form.hidden_tag() }}
                {{ wtf.form_errors(form) }}
                <div class="control-group">
                    <label class="control-label">真实姓名</label>

                    <div class="controls">
                        <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="请输入真实姓名"
                               required="true"/>

                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">年龄</label>

                    <div class="controls">
                        <input type="text" name="{{ form.age.name }}" class="form-control" placeholder="输入宝宝年龄"
                               required="true"/>

                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">性别</label>
                    <select name="{{ form.sex.name }}" class="form-control-more sexmore">
                    <option value="1">男</option>
                        <option value="0">女</option>

                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">联系电话</label>

                    <div class="controls">
                        <input type="text" name="{{ form.cellphone.name }}" class="form-control" required="true"/>

                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">联系地址</label>

                    <div class="controls">
                        <input type="text" name="{{ form.address.name }}" class="form-control" placeholder="请输入联系地址"
                               required="true"/>

                    </div>
                </div>
                <div class="controls">
                    <button type="submit" class="btn-next classattend2">下一步</button>
                </div>
            </form>
        </div>
        <hr class="divhr4 hr6">
    </div>
</div>

{% endblock content %}
